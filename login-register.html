<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册界面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- 登录框 -->
        <div id="login-box" class="form-box">
            <h2>登录</h2>
            <form id="login-form">
                <label for="login-username">账号</label>
                <input type="text" id="login-username" placeholder="请输入账号" required>
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="请输入密码" required>
                <button type="submit">登录</button>
            </form>
            <p>还没有账号？<a href="javascript:void(0)" onclick="showRegister()">注册</a></p>
        </div>

        <!-- 注册框 -->
        <div id="register-box" class="form-box" style="display: none;">
            <h2>注册</h2>
            <form id="register-form">
                <label for="register-username">账号</label>
                <input type="text" id="register-username" placeholder="请输入账号" required>
                <label for="register-password">密码</label>
                <input type="password" id="register-password" placeholder="请输入密码" required>
                <button type="submit">注册</button>
            </form>
            <p>已有账号？<a href="javascript:void(0)" onclick="showLogin()">登录</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
